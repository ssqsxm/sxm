<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background:#ccc;
            margin:30px;
            transition:1s ease all;
            transform:perspective(1200px) rotateY(0);
        }
        div:nth-child(1):hover{
            transform:perspective(1200px) rotateY(60deg);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
